<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Сonstant urge to the endless sea</title>
    <link rel="stylesheet" href="css/reset.css">    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="page">
            <div class="parallax">
                <ul class="parallax_list">
                    <li data-depth="0.10">
                        <div class="parallax_bg"></div>
                    </li>
                    <li data-depth="0.15">
                        <div class="parallax_clouds parallax_clouds_1">
                            <div class="parallax_element parallax_element_1"><span></span></div>
                            <div class="parallax_element parallax_element_2"><span></span></div>
                            <div class="parallax_element parallax_element_3"><span></span></div>
                        </div>
                    </li>
                    <li data-depth="0.30">
                        <div class="parallax_clouds parallax_clouds_2">
                            <div class="parallax_element parallax_element_4"><span></span></div>
                            <div class="parallax_element parallax_element_5"><span></span></div>
                        </div>
                    </li>
                    <li data-depth="0.60">
                        <div class="parallax_clouds parallax_clouds_3">
                            <div class="parallax_element parallax_element_6"><span></span></div>
                            <div class="parallax_element parallax_element_7"><span></span></div>
                            <div class="parallax_element parallax_element_8"><span></span></div>
                        </div>
                    </li>
                    <li data-depth="0.30">
                        <div class="background_white"></div>
                        <div class="parallax_wave parallax_wave_1"></div>
                    </li>
                    <li data-depth="0.40">
                        <div class="parallax_wave parallax_wave_2"></div>
                    </li>
                    <li data-depth="0.4">
                        <div class="parallax_wave parallax_fish animated-whale"></div>
                    </li>
                    <li data-depth="0.50">
                        <div class="parallax_wave parallax_wave_3"></div>
                    </li>
                    <li data-depth="0.60">
                        <div class="parallax_mouse"></div>
                    </li>
                    <li data-depth="0.60">
                        <div class="parallax_wave parallax_wave_4"></div>
                    </li>
                    <li data-depth="0.80">
                        <div class="parallax_wave parallax_wave_5"></div>
                    </li>
                    <li data-depth="1">
                        <div class="parallax_wave parallax_wave_6"></div>
                    </li>
                </ul>
            </div>
            <div class="content">
                <p>Мы живые, легкие, нежные</p>
                <p>Плещемся в патоке ослепительно-бирюзовой</p>
                <p>Пропадаем в края безбрежные,</p>
                <p>Становимся чем-то новым</p>
                <p>И тянутся усталой вереницей,</p>
                <p>Меняя неба нескончаемый узор,</p>
                <p>Огромные, беспомощные птицы</p>
                <p>Дорогу к дому ищут до сих пор.</p>
            </div>
        </div>
    </div>    

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" type="text/javascript"></script> 
    <script src="js/jquery.parallax.js" type="text/javascript"></script>     
    <script src="js/script.js" type="text/javascript"></script> 
</body>
</html>
